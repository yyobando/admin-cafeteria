<div class="modal" tabindex="-1" id="sell_product">

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="sell_producto_title">Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="form-sell">
                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad(*)</label>
                    <input type="hidden" min="0" class="form-control" id="id_product_sell">
                    <input type="number" min="0" class="form-control" id="amount" required>
                </div>
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" id="btn-sell" class="btn btn-primary">Vender</button>
        </form>
        </div>
      </div>
    </div>
  </div>
